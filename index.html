<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Estacionamento</title>
</head>

<body>

    <div class="container">

        <h1 class="title">Parking Lot</h1> 

        <p class="subtilte">Cadastro de veículos</p>

        <div class="form">
            <input type="text" id="name" placeholder="Digite o nome do veículo: " autocomplete="off">
            <input type="text" id="plate" placeholder="Digite a placa do veículo: " autocomplete="off">

            <button id="btnRegister">Cadastrar</button>
        </div>

        <table>

            <thead>
                <tr class="table-head">
                    <th class="name-head">Nome</th>
                    <th class="plate-head">Placa</th>
                    <th class="entry-head">Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody id="parkingLot"></tbody>
        </table>
    </div>

    <script src="./script.js"></script>

</body>

</html>
